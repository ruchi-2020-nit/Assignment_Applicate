<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<h2>
			<b>Products</b>
		</h2>
		<tr>
			<div align="left">
				<th><h3>
						<a th:href="@{'/new'}"><b> Add new</b></a>
					</h3></th>
				<th><h3>
						<a th:href="@{'/find'}"><b> Find Product</b></a>
					</h3></th>
			</div>
		</tr>
		<br>
		<tr>
			<div class="col-sm-5" align="center">
				<div class="panel-body" align="center">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>SKU_ID</th>
								<th>SKU_Name</th>
								<th>SKU_dis</th>
								<th>Brand_Name</th>
								<th>Brand_dis</th>
								<th>Supplier</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="catalogue : ${listcatalogue }">
								<td th:text="${catalogue.SKU_id}">Sku ID</td>
								<td th:text="${catalogue.SKU_name}">Sku Name</td>
								<td th:text="${catalogue.SKU_dis}">Sku Dis</td>
								<td th:text="${catalogue.brand_name}">Brand Name</td>
								<td th:text="${catalogue.brand_dis}">Brand Description</td>
								<td th:text="${catalogue.sup_id}">Supplier</td>
								<td><a th:href="@{'/edit/' + ${catalogue.SKU_id}}">Edit</a></td>
								<td><a th:href="@{'/delete/' + ${catalogue.SKU_id}}">Delete</a></td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>

		</tr>

		</tbody>
		</table>
		<div>
</body>
</html>
