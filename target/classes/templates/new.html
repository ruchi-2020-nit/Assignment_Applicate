<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Student</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Create New Product</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${catalogue}"
				method="post">

			
				<div alight="left">
					<tr>
						<label class="form-label">SKU_Name</label>
						<td><input type="hidden" th:field="*{SKU_id}" /> <input
							type="text" th:field="*{SKU_name}" class="form-control"
							placeholder="SKU Name" /></td>
					</tr>
				</div>

				<div alight="left">
					<tr>
						<label class="form-label">SKU_Description</label>
						<td><input type="text" th:field="*{SKU_dis}"
							class="form-control" placeholder="Description" /></td>
					</tr>
				</div>
				
				<div alight="left">
					<tr>
						<label class="form-label">Brand_Name</label>
						<td><input type="text" th:field="*{brand_name}" class="form-control"
							placeholder="Brand Name" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Brand_Description</label>
						<td><input type="text" th:field="*{brand_dis}" class="form-control"
							placeholder="Brand Discription" /></td>
					</tr>
				</div>
				
				<div alight="left">
					<tr>
						<label class="form-label">Supplier ID</label>
						<td><input type="text" th:field="*{sup_id}" class="form-control"
							placeholder="Supplier Id" /></td>
					</tr>
				</div>
				
				
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>
				</table>
			</form>
		</div>
</body>
</html>
